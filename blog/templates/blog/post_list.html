{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
            <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approved_comments.count }}</a>
        </div>
    {% endfor %}
{% endblock content %}


<!--二つのテンプレートをくっつけてあげる必要があります。-->
<!--extendsタグ=テンプレートを拡張-->

<!--'pk'はプライマリキーの略-->
<!--Postモデルでプライマリキーを指定しなかったので、Djangoは私たちのために1つのキーを作成し、-->
<!--（デフォルトでは、各レコードごとに1ずつ増える数字で、たとえば1、2、3です）-->
<!--各投稿にpkというフィールド名で追加します。-->
<!--Postオブジェクトの他のフィールド（title、authorなど）にアクセスするのと同じ方法で、post.pkと書くことによってプライマリキーにアクセスします！-->
